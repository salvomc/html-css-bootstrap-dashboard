<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <div class="bg-light w-100 d-flex position-fixed align-items-center header-container">
                <div class="container-fluid d-flex bg-white align-items-center">
                    <div class="topbar-logo-container">
                        <img src="img/mobile-logo.png" alt="" class="d-lg-none topbar-logo">
                        <img src="img/logo.svg" alt="" class="d-lg-inline d-none">
                    </div>
                    <div class="py-1 search-bar"> 
                        <form class="d-flex ms-3" role="search" id="search-bar-field">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text border-0"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control border-0 input-group-text text-start" placeholder="Prova a cercare: Lezioni di Laravel">
                            </div>
                        </form>
                    </div>
                    <nav class="topbar-icons-container">
                        <ul class="d-flex mb-0">
                            <li class="topbar-item d-none d-lg-inline mx-2">
                                <a class="topbar-link" href="#">
                                    <i class="fa-solid fa-list-ul"></i>
                                </a>
                            </li>
                            <li class="topbar-item d-none d-lg-inline mx-2">
                                <a class="topbar-link" href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li class="topbar-item d-none d-lg-inline mx-2">
                                <a class="topbar-link" href="#">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                            </li>
                            <li class="topbar-item dropdown mx-2">
                                <a class="topbar-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>    
        </header>
        <!-- sidebar -->
        <div class="d-flex side-bar-container">
            <div class="side-bar side-bar-hover py-4 position-fixed ">
                <ul class="nav flex-column ms-2 mx-lg-2 h-100">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline ms-2">
                                Home
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline ms-2">
                                Stats
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline ms-2">
                                Signals
                            </span>
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link text-white">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline">
                                Admin
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
         <!-- sidebar -->
         <div class="d-flex side-bar-container">
            <div class="side-bar side-bar-hover py-4 position-fixed ">
                <ul class="nav flex-column ms-2 mx-lg-2 h-100">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline ms-2">
                                Home
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline ms-2">
                                Stats
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline ms-2">
                                Signals
                            </span>
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link text-white">
                            <i class="fa-solid fa-gear"></i>
                            <span class="d-none d-lg-inline">
                                Admin
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
